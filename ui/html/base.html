{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{template "title" .}} - Snippetbox</title>
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.violet.min.css"
    />
  </head>
  <body class="container">
    <header>
      <nav>
        <ul>
          <li>
            <strong>
              <a href="/">Snippetbox</a>
            </strong>
          </li>
        </ul>
        <ul>
          {{template "nav" .}}
        </ul>
      </nav>
    </header>
    <main>
      {{with .Flash}}
      <div>{{.}}</div>
      {{end}} {{template "main" .}}
    </main>
    <footer>
      Powered by <a href="https://go.dev/">Go</a> in {{.CurrentYear}}
    </footer>
  </body>
</html>
{{end}}
