{{define "title"}}Create a new snippet{{end}} {{define "main"}}
<form
  action="/snippet/create"
  method="post"
  class="flex flex-col space-y-4 max-w-sm w-full"
>
  <div class="flex flex-col space-y-1">
    <label for="title">Title</label>
    <input type="text" name="title" class="bg-zinc-800 rounded text-white" />
  </div>
  <div class="flex flex-col space-y-1">
    <label for="content">Content</label>
    <textarea name="content" class="bg-zinc-800 rounded text-white"></textarea>
  </div>
  <fieldset class="flex space-x-3">
    <legend>Delete in:</legend>
    <div>
      <input type="radio" name="expires" value="365" id="year" checked />
      <label for="year">One Year</label>
    </div>
    <div>
      <input type="radio" name="expires" value="7" id="week" />
      <label for="week">One Week</label>
    </div>
    <div>
      <input type="radio" name="expires" value="7" id="day" />
      <label for="day">One Day</label>
    </div>
  </fieldset>
  <div>
    <input
      type="submit"
      value="Publish Snippet"
      class="bg-zinc-100 text-zinc-900 font-medium rounded py-3 w-full"
    />
  </div>
</form>
{{end}}
