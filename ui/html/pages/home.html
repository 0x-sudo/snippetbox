{{define "title"}}Home{{end}}

{{define "main"}}
<h2 class="text-2xl font-bold mb-4">Latest Snippets</h2>
{{if .Snippets}}
<table class="w-full">
  <tr class="bg-zinc-800">
    <th class="text-left p-3">Title</th>
    <th class="text-center p-3">Created</th>
    <th class="text-right p-3">ID</th>
  </tr>
  {{range .Snippets}}
  <tr class="bg-zinc-700">
    <td class="p-2 text-left"><a href="/snippet/view?id={{.ID}}">{{.Title}}</a></td>
    <td class="p-2 text-center">{{humanDate .Created}}</td>
    <td class="p-2 text-right">#{{.ID}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p class="text-2xl font-bold">There's nothing to see here yet!</p>
{{end}}
{{end}}
